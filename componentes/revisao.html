<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Componentes</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app-1">
       <contador1></contador1>
       <contador1></contador1>
       <contador1></contador1>

    </div>
    <hr>
    <div id="app-2">
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>
 
     </div>
</body>
</html>

<script>

    const contador = {
        template: 
            `  
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        
        data() {
            return{

                contador: 0 
        }
    }
}

 
    new Vue({
        el: '#app-1',
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: '#app-2',
        components: {
            contador2: contador
        } 
    })
</script>
