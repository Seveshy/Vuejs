<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs</title>
</head>
<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <ul>
            <li v-for="(item, index) in linguagens"> {{ index }} - {{ item.name }} </li>
        </ul>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            titulo: "New title",
            linguagens: [
                { name: "PHP" },
                { name: "Java"},
                { name: "Python"},
                { name: "C"},
                { name: "ASP"} 
            ]
        }
    });
</script>
</html>
