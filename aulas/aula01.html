<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs</title>
</head>
<body>
    <div id="app">
        <h1 v-if="usuario.id == 1">  </h1>
        id: {{ usuario.id }}, <br>
        name: {{ usuario.name}}, <br>
        profissao: {{ usuario.profissao }}
    </div>
</body>

<script src="https://unpkg.com/vue"></script>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            titulo: "New title",
            usuario: {
                id: 1,
                name: "Daniel",
                profissao: "Ator",
            }
        }
    });
</script>
</html>
